
<h1 class="text-center">Itinerário das linhas</h1>


<div class="col-lg-6 tabela">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Buscar pelo numero da linha" (change)="obterNumero($event)" >
        <span class="input-group-btn">
            <button class="btn btn-default" type="button">Pesquisar</button>
        </span>
    </div>



    <table class="table table-striped">
        <thead>
            <tr>

                <th scope="col">i</th>
                <th scope="col">Linha</th>
                <th scope="col">Codigo</th>
                <th scope="col">Nome</th>
                <th scope="col">Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of itinerario | paginate: { itemsPerPage: 10, currentPage: p }; let i = index;">

                <td>{{i}}</td>
                <td>{{item.idlinha}}</td>
                <td>{{item.codigo}}</td>
                <td>{{item.nome}}</td>
                <td><button class="btn btn-primary" type="button" (click)="redirect(item[i])">Ver no Mapa</button></td>

            </tr>
        </tbody>
    </table>

    <pagination-controls (pageChange)="p = $event"></pagination-controls>
