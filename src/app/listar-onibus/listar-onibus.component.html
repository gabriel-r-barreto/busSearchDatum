
<h1 class="text-center">Linhas de Ã”nibus</h1>


<div class="col-lg-6 tabela">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Linha de Onibus">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button">Pesquisar</button>
        </span>
    </div>



    <table class="table table-striped ">
        <thead>
            <tr>

                <th scope="col">ID</th>
                <th scope="col">Codigo</th>
                <th scope="col">Nome</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of bus | paginate: { itemsPerPage: 10, currentPage: p }">

                <td>{{item.id}}</td>
                <td>{{item.codigo}}</td>
                <td>{{item.nome}}</td>

            </tr>
        </tbody>
    </table>

    <pagination-controls (pageChange)="p = $event"></pagination-controls>
